<div class="container">
  <div class="row">
    <div class="col-2">
      <app-todolist></app-todolist>
    </div>
    <div class="col-10">
      <app-todo (valid)="formValidity($event)">
        <div class="justify-right">
          <button
            type="button"
            class="btn btn-primary"
            [disabled]="!valid"
            (click)="addTodo()"
          >
            Add
          </button>
        </div>
      </app-todo>
    </div>
  </div>
</div>
