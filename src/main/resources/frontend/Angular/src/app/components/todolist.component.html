<div class="list-group" *ngIf="summary.length > 0">
  <div *ngFor="let t of summary" class="item">
    <a
      [routerLink]="['/todo', t.id]"
      target="_top"
      class="list-group-item list-group-item-action bg-dark text-white"
      (click)="reload()"
    >
      {{ t.title }}</a
    >
  </div>
</div>
